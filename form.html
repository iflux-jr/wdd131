<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 | Product Review Form</title>
    <meta name="description" content="WDD131 | A product review form for customers to submit their feedback">
    <meta name="author" content="Emmanuel Uko">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
            <p>Share your experience with our products</p>
        </header>
        
        <form id="review-form" method="get" action="review.html">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="rating">Overall Rating</label>
                <div class="rating-container">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">★</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>
            
            <div class="form-group">
                <label>Which features did you find useful in the product? <span class="optional">(Check all that apply)</span></label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="useful-features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ease-of-use" name="useful-features" value="ease-of-use">
                        <label for="ease-of-use">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="useful-features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="useful-features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="written-review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="written-review" name="written-review" placeholder="Tell us about your experience with the product..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="user-name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name">
            </div>
            
            <button type="submit" class="submit-btn">Post Review</button>
        </form>
        
        <footer class="site-footer">
            <p>&copy; <span id="year"></span> Emmanuel Uko | Nigeria</p>
            <p>Last Modification: <span id="last-modified"></span></p>
        </footer>
    </div>

    <script src="scripts/form.js"></script>
</body>
</html>
